<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/styles.css" media="(max-width:375px)">
</head>
<body> 
  <article>


  <div class="card">

   <div class="img-container">
      <div class="cube">
        <img src="images/image-equilibrium.jpg" alt="Cube icon" class="cube__img">
      </div> 
      <div class="view-container">
        <img class="eye"src="images/icon-view.svg" alt="">
      </div> 
   </div>
       
    <h2>Equilibrium #3429</h2> 
    <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p> 
    <div class="icon-text">
      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="icon">
        <span>0.041 ETH</span>
      </div>

      <div class="clock">
        <img src="images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>
    </div>

    <div class="footer">
      <img src="images/image-avatar.png" alt="Image of a boy">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  
  
  </div>
  <div class="attribution">
    Challenge by <a class="fm"href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordy Ram√≠rez</a>.
  </div>
</body>
</html>
